<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ร่วมงานกับเรา - บริษัท ซันนี่ดิจิทัลโซลูชั่น จำกัด</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            /* พื้นหลังไล่เฉด Theme เดียวกับ f.php */
            background: linear-gradient(135deg, #6a11cb, #2575fc, #6fe7ff);
            background-size: 300% 300%;
            animation: gradientMove 15s ease infinite;
            font-family: "Prompt", sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        @keyframes gradientMove {
            0%{background-position: 0% 50%;}
            50%{background-position: 100% 50%;}
            100%{background-position: 0% 50%;}
        }

        .main-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border: none;
            overflow: hidden;
            width: 100%;
            max-width: 800px;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .card-header-custom {
            background: white;
            padding: 40px 40px 20px 40px;
            text-align: center;
        }

        .company-logo {
            font-size: 50px;
            background: -webkit-linear-gradient(#6a11cb, #2575fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .form-section {
            padding: 0 40px 40px 40px;
        }

        /* แต่ง Input ให้สวย */
        .form-control, .form-select {
            border-radius: 12px;
            border: 1px solid #e0e0e0;
            padding: 12px 15px;
            font-size: 15px;
        }

        .form-control:focus, .form-select:focus {
            box-shadow: 0 0 0 4px rgba(37, 117, 252, 0.15);
            border-color: #2575fc;
        }

        /* Floating Label ปรับแต่ง */
        .form-floating > label {
            padding-left: 15px;
        }

        .section-title {
            font-size: 14px;
            color: #888;
            font-weight: 500;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }

        .btn-submit {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
            color: white;
            padding: 12px 40px;
            border-radius: 50px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
            color: white;
        }

        .btn-reset {
            background: #f8f9fa;
            color: #6c757d;
            border: 1px solid #dee2e6;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            margin-left: 10px;
            transition: all 0.3s;
        }
        
        .btn-reset:hover {
            background: #e9ecef;
            color: #495057;
        }
    </style>
</head>

<body>

<div class="card main-card">
    
    <div class="card-header-custom">
        <i class="fas fa-layer-group company-logo"></i>
        <h2 class="fw-bold mt-2" style="color: #333;">ใบสมัครงานออนไลน์</h2>
        <p class="text-muted">บริษัท ซันนี่ดิจิทัลโซลูชั่น จำกัด</p>
    </div>

    <div class="card-body form-section">
        
        <form action="f.php" method="post"> 
            
            <div class="section-title mt-2"><i class="fas fa-briefcase me-2"></i>ข้อมูลการสมัคร</div>
            
            <div class="form-floating mb-4">
                <select class="form-select" id="position" name="position" required>
                    <option value="" selected disabled>เลือกตำแหน่งงาน</option>
                    <option value="เจ้าหน้าที่การตลาด">เจ้าหน้าที่การตลาด</option>
                    <option value="นักพัฒนาเว็บไซต์">นักพัฒนาเว็บไซต์</option>
                    <option value="นักออกแบบกราฟิก">นักออกแบบกราฟิก</option>
                    <option value="เจ้าหน้าที่ทรัพยากรบุคคล">เจ้าหน้าที่ทรัพยากรบุคคล</option>
                </select>
                <label for="position">ตำแหน่งที่ต้องการสมัคร</label>
            </div>

            <div class="section-title"><i class="fas fa-user me-2"></i>ข้อมูลส่วนตัว</div>

            <div class="row g-3 mb-3">
                <div class="col-md-3">
                    <div class="form-floating">
                        <select class="form-select" id="prefix" name="prefix" required>
                            <option value="นาย">นาย</option>
                            <option value="นาง">นาง</option>
                            <option value="นางสาว">นางสาว</option>
                        </select>
                        <label for="prefix">คำนำหน้า</label>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="fullname" name="fullname" placeholder="ชื่อ-นามสกุล" required>
                        <label for="fullname">ชื่อ - นามสกุล</label>
                    </div>
                </div>
            </div>

            <div class="row g-3 mb-4">
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="date" class="form-control" id="dob" name="dob" required>
                        <label for="dob">วันเดือนปีเกิด</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        <select class="form-select" id="education" name="education">
                            <option value="มัธยมศึกษาตอนปลาย">มัธยมศึกษาตอนปลาย</option>
                            <option value="ปวช.">ปวช.</option>
                            <option value="ปวส.">ปวส.</option>
                            <option value="ปริญญาตรี">ปริญญาตรี</option>
                            <option value="ปริญญาโท">ปริญญาโท</option>
                            <option value="ปริญญาเอก">ปริญญาเอก</option>
                        </select>
                        <label for="education">ระดับการศึกษา</label>
                    </div>
                </div>
            </div>

            <div class="section-title"><i class="fas fa-star me-2"></i>คุณสมบัติเพิ่มเติม</div>

            <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="ความสามารถ" id="skills" name="skills" style="height: 100px"></textarea>
                <label for="skills">ความสามารถพิเศษ / ทักษะ</label>
            </div>

            <div class="form-floating mb-4">
                <textarea class="form-control" placeholder="ประสบการณ์" id="experience" name="experience" style="height: 100px"></textarea>
                <label for="experience">ประสบการณ์ทำงานที่ผ่านมา</label>
            </div>

            <div class="text-center mt-5">
                <button type="submit" class="btn btn-submit">
                    <i class="fas fa-paper-plane me-2"></i>ส่งใบสมัคร
                </button>
                <button type="reset" class="btn btn-reset">
                    <i class="fas fa-redo me-2"></i>ล้างข้อมูล
                </button>
            </div>
            
        </form>
    </div>
</div>

<div style="position: fixed; bottom: 10px; right: 10px; color: rgba(255,255,255,0.5); font-size: 12px;">
    Design by Gemini
</div>

</body>
</html>
